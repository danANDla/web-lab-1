<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>
<body>
    <header class="navbar">
        <span> Алексеев Даниил </span> <br>
        вар. 6
    </header>

    <section class="hero">
        <table border="2px">
            <tr>
                <td class="left-col"><img src="img/graph.png" alt="Graph" class="responsive"></td>
                <td rowspan="2" class="result-table1"></td>
            </tr>

            <tr>
                <td>
                    <form action="">
                        <div class="checkbox">
                            X
                            <div class="checkboxgroup"> <label for="X--4">-4</label> <input type="radio" name="X-input-val" class="X-input" id="X--4" value="-4"> </div>
                            <div class="checkboxgroup"> <label for="X--3">-3</label> <input type="radio" name="X-input-val" class="X-input" id="X--3" value="-3"> </div>
                            <div class="checkboxgroup"> <label for="X--2">-2</label> <input type="radio" name="X-input-val" class="X-input" id="X--2" value="-2"> </div>
                            <div class="checkboxgroup"> <label for="X--1">-1</label> <input type="radio" name="X-input-val" class="X-input" id="X--1" value="-1"> </div>
                            <div class="checkboxgroup"> <label for="X-0">0</label> <input type="radio" name="X-input-val" class="X-input" id="X-0" value="0"> </div>
                            <div class="checkboxgroup"> <label for="X-1">1</label> <input type="radio" name="X-input-val" class="X-input" id="X-1" value="1"> </div>
                            <div class="checkboxgroup"> <label for="X-2">2</label> <input type="radio" name="X-input-val" class="X-input" id="X-2" value="2"> </div>
                            <div class="checkboxgroup"> <label for="X-3">3</label> <input type="radio" name="X-input-val" class="X-input" id="X-3" value="3"> </div>
                            <div class="checkboxgroup"> <label for="X-4">4</label> <input type="radio" name="X-input-val" class="X-input" id="X-4" value="4"> </div>
                        </div>

                        <div class="checkbox">
                            <label>Y <input type="text" class="Y-input" placeholder="-5...5"></label> <br>
                        </div>

                        <div class="checkbox">
                            R
                            <div class="checkboxgroup"> <label for="R-1">1</label> <input type="radio" name="R-input-val" class="R-input" id="R-1" value="1"> </div>
                            <div class="checkboxgroup"> <label for="R-2">2</label> <input type="radio" name="R-input-val" class="R-input" id="R-2" value="2"> </div>
                            <div class="checkboxgroup"> <label for="R-3">3</label> <input type="radio" name="R-input-val" class="R-input" id="R-3" value="3"> </div>
                            <div class="checkboxgroup"> <label for="R-4">4</label> <input type="radio" name="R-input-val" class="R-input" id="R-4" value="4"> </div>
                            <div class="checkboxgroup"> <label for="R-5">5</label> <input type="radio" name="R-input-val" class="R-input" id="R-5" value="5"> </div> <br>
                        </div>

                        <div class="checkbox">
                            <input type="submit" value="send">
                            <input type="reset" value="reset">
                        </div>
                    </form>
                </td>
            </tr>

        </table>
    </section>
</body>
</html>
