<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>
<body>
    <header class="navbar">
        <span> Алексеев Даниил </span> <br>
        вар. 312386
    </header>

    <section class="hero">
        <table>
            <tr>
                <td class="image-cell"><div class="svg-container"><object type="image/svg+xml" data="img/graph.svg" width="100%" height="100%" class="svg-content"></object></div></td>
                <td rowspan="2" class="right-col">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <td class="res-table-num-clmn">№</td>
                                <td class="res-table-X-clmn">X</td>
                                <td class="res-table-Y-clmn">Y</td>
                                <td class="res-table-R-clmn">R</td>
                                <td class="res-table-extime-clmn">execution time</td>
                                <td class="res-table-systime-clmn">system time</td>
                            </tr>
                        </thead>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="left-col">
                    <form action="">
                        <div class="checkbox">
                            <label for="x-input">Choose X &nbsp &nbsp</label>
                            <select id="x-input" name="X-input">
                                <option value="-2">-2</option>
                                <option value="-1.5">-1.5</option>
                                <option value="-1">-1</option>
                                <option value="-0.5">-0.5</option>
                                <option value="0">0</option>
                                <option value="0.5">0.5</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                            </select>
                        </div>

                        <div class="checkbox">
                            <label>Type Y &nbsp &nbsp<input type="text" class="Y-input" placeholder="-3...3" maxlength="10"></label> <br>
                        </div>

                        <div class="checkbox">
                            Choose R
                            <div class="checkboxgroup"> <label for="R-1">1</label> <input type="radio" name="R-input-val" class="R-input" id="R-1" value="1"> </div>
                            <div class="checkboxgroup"> <label for="R-15">1.<span>5</span></label> <input type="radio" name="R-input-val" class="R-input" id="R-15" value="1.5"> </div>
                            <div class="checkboxgroup"> <label for="R-2">2</label> <input type="radio" name="R-input-val" class="R-input" id="R-2" value="2"> </div>
                            <div class="checkboxgroup"> <label for="R-25">2.<span>5</span></label> <input type="radio" name="R-input-val" class="R-input" id="R-25" value="2.5"> </div>
                            <div class="checkboxgroup"> <label for="R-3">3</label> <input type="radio" name="R-input-val" class="R-input" id="R-3" value="3"> </div> <br>
                        </div>

                        <div class="btns">
                            <input type="submit" value="send" id="submit-btn">
                            <input type="reset" value="reset" id="reset-btn">
                        </div>
                    </form>
                </td>
            </tr>

        </table>
    </section>
</body>
</html>
