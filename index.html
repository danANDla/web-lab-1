<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toast.css">
    <title>lab 1</title>
</head>
<body>
    <header class="navbar">
        <span> Алексеев Даниил </span> <br>
        вар. 312386
    </header>

    <section class="hero">
        <table>
            <tr>
                <td class="image-cell"><div class="parent-svg-container">
                    <div class="svg-container"><object type="image/svg+xml" data="img/graph.svg" width="100%" height="100%" class="svg-content"></object></div>
                </div></td>
                <td rowspan="2" class="right-col">
                        <table class="result-table">
                            <thead>
                            <tr>
                                <td class="res-table-X-clmn">X</td>
                                <td class="res-table-Y-clmn">Y</td>
                                <td class="res-table-R-clmn">R</td>
                                <td class="res-table-extime-clmn">execution time</td>
                                <td class="res-table-systime-clmn">system time</td>
                            </tr>
                            </thead>
                            <tbody id="result-tbody">

                            </tbody>
                        </table>
                </td>
            </tr>

            <tr>
                <td class="left-col">
                    <form method="post">
                        <div class="input">
                            <div class="input-invite"><label for="x-input"  id="x-invite">choose X</label></div>
                            <div class="input-field">
                                <select id="x-input" name="X-input-val">
                                    <option disabled selected value> </option>
                                    <option value="-2">-2</option>
                                    <option value="-1.5">-1.5</option>
                                    <option value="-1">-1</option>
                                    <option value="-0.5">-0.5</option>
                                    <option value="0">0</option>
                                    <option value="0.5">0.5</option>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <div class="input-invite"><label for="y-input" id="y-invite">type Y</label></div>
                            <div class="input-field">
                                <input type="text" class="Y-input-val" id="y-input" placeholder="-3...3" maxlength="10" required>
                            </div>
                            <div class="input-error" id="y-err"></div>
                        </div>

                        <div class="input">
                            <div class="input-invite"  id="r-invite">choose R</div>
                            <div class="input-checkbox-field">
                                <div class="checkboxgroup"> <label for="R-1">1</label> <input type="radio" name="r-input" class="R-input" id="R-1" value="1"> </div>
                                <div class="checkboxgroup"> <label for="R-15">1.<span>5</span></label> <input type="radio" name="r-input" class="R-input" id="R-15" value="1.5"> </div>
                                <div class="checkboxgroup"> <label for="R-2">2</label> <input type="radio" name="r-input" class="R-input" id="R-2" value="2"> </div>
                                <div class="checkboxgroup"> <label for="R-25">2.<span>5</span></label> <input type="radio" name="r-input" class="R-input" id="R-25" value="2.5"> </div>
                                <div class="checkboxgroup"> <label for="R-3">3</label> <input type="radio" name="r-input" class="R-input" id="R-3" value="3"> </div> <br>
                            </div>
                        </div>

                        <div class="btns">
                            <div class="main-btns-block">
                                <div class="submit-btn"><input type="button" value="send" id="submit-btn"></div>
                                <div class="reset-btn"><input type="button" value="reset" id="reset-btn"></div>
                            </div>
                            <div class="appart-btns-block">
                                <div class="clear-btn"><input type="button" value="clear" id="clear-btn"></div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </section>
    <div id="snackbar">Some text some message..</div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
